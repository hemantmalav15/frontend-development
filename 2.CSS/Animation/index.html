<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .container{
            height: 100vh;
            background-color: lightblue;
            position: relative;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: white;
            animation: godown 2s ease-in-out 2s 3;
            animation-direction: alternate;
            position: absolute;
            top: 0;
            right: 300px;
            border-radius: 50%;
        }
        @keyframes godown {
            from{
                transform: translateY(0);
            }
            to{
                transform: translateY(500px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
