<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic html and css positioning</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <!-- A Semantic element clearly describes its meaning to both the browser and the developer.-->
    <!-- Examples of non-semantic elements: <div> and <span> <p> <a> - Tells nothing about its content. -->
    <!-- Examples of semantic elements: <form>, <table>, and <article> <nav> - Clearly defines its content.  -->
    <header>
        <h1>Hemant malav</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- main contains multiple sections and articles -->
        <section>
            about me section
        </section>
        <section class="projects">
            projects section
        </section>

        <div class="container">
            <div class="box first">box1</div>
            <div class="box second">box2</div>
            <div class="box third">box3</div>
            <div class="box four">box4</div>
        </div>
    </main>
</body>

</html>
