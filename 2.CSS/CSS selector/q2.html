<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions</title>

    
    <!-- children descendent selector -> it selects the element i.e. direct child -->
    <!-- select "im the direct son" and make it brown -->
    <!-- Here h1 is direct child of div and span is direct child of h1 -->
    <style>
        div > h1 > span{
            color: brown;
        }
    </style>
</head>
<body>
   
    <div>
        <h1>
            <span>I'm the direct son</span>
        </h1>
    </div>

    <div>
        <span>
            <h1>I'm the indirected son</h1>
        </span>
    </div>
</body>
</html>
