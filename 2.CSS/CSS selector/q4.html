<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple classes</title>

    <!-- select class with m1,m2 and make it blue -->
    <!-- make m1 red -->
    <style>
        /* we have to use both classes without space otherwise it will not work */
        .m1.m2{
            color: blue;
        }
        .m1{
            color: red;
        }
        .m2{
            color: aqua;
        }
    </style>

</head>
<body>
    <div class="m1 m2">
        Select me
    </div>

    <div class="m1">Not me</div>
    <div class="m2">Not Me Either</div>
</body>
</html>
