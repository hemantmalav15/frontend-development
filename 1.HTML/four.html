<!DOCTYPE html>
<html lang="en">
<head>
       <title>let's learn about audio and videos</title>
</head>
<body>
      <!-- now lets add videos in our websites -->
    <!-- controls autoplay are attributes  -->
    <!-- controls attribute is used to show play download buttons etc -->
    <!-- when we put autoplay attribute video start playing automatically -->
    <!-- we can also give width and height to the video -->
    <!-- video also inline element -->
    
    <video controls autoplay muted width="800px" src="video/Phulkari - Karan Randhawa (Official Video) Simar Kaur - Rav Dhillon - Latest Punjabi Song - Geet MP3.webm"></video>
    <br>
    <video controls autoplay muted width="400px" src="video/Phulkari - Karan Randhawa (Official Video) Simar Kaur - Rav Dhillon - Latest Punjabi Song - Geet MP3.webm"></video>
    <video controls autoplay muted width="400px" src="video/Phulkari - Karan Randhawa (Official Video) Simar Kaur - Rav Dhillon - Latest Punjabi Song - Geet MP3.webm"></video>
     <!-- when we put the muted attribute then video comes with muted  -->
    <video controls autoplay muted width="400px" src="video/Phulkari - Karan Randhawa (Official Video) Simar Kaur - Rav Dhillon - Latest Punjabi Song - Geet MP3.webm"></video>
    <!-- we can also add anchor tag br tags in videos  -->

    <!-- now lets learn about audio, audio and video tags are just similiar -->
    <audio controls autoplay src="audio/y2mate.com - Wish  Diler Kharkiya ft Ginni Kapoor Latest New Haryanvi Song WhatsApp Status.mp3"></audio>
</body>
</html>
