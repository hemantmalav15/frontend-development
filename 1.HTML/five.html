<!DOCTYPE html>
<html lang="en">
<head>
       <title>table tag</title>
</head>
<body>
    <!-- table tag is very important in web development -->
    <!-- it is similiar as html doc page -->
    <table border="1" cellpadding ="10" cellspacing="20" >

        <!-- this is our table head similiar as html head -->
        <thead>
            <!-- tr is used for table row -->
            <tr>
                <!-- th is used for table column -->
                <!-- if we want to add more column then simply write th tag -->

                <!-- The text in <th> elements are bold and centered by default. -->
                <th colspan="3">Heading 1</th>
                <!-- <th>Heading 2</th> -->
                <!-- <th>Heading 3</th> -->
            </tr>
        </thead>

        <!-- this is our table body similiar as html body -->
        <tbody >
            <tr>
                <!-- The text in <td> elements are regular and left-aligned by default. -->
                <td >data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
