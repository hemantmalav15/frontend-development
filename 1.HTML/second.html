<!DOCTYPE html>
<html lang="en">
<head>
        <title>learn html</title>
</head>
<body>
    <!-- in style put more than 1 element by putting semlicolon -->
    <h1 style="color: brown; font-variant-caps: all-petite-caps;">lets learn html together</h1>
    <!-- this is anchor tag used for put link on a text -->
    <a href="http://google.com" target="blank">google</a>
    <a href="http://fb.com" target="blank">facebook</a>
    <!-- when we write target = blank in anchor tag it open the link in new tab -->
    <a href="http://instagram.com" target="blank">Instagram</a>

    <!-- now comes abbreviation tag when we put cursor on a text it shows a pop up message-->
    <abbr title="Hyper Text Markup Language"> <br> HTML</abbr>
    <abbr title="Cascasing style sheet">CSS</abbr>
    
    <!-- now comes list, list has 2 types ordered list and unordered list -->
    <ul style="list-style: square;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <!-- now lets make these fruits in anchor tag -->
    <ol>
        <a href="http://whatsapp.com"><li>Apple</li></a>
        <a href="http://whatsapp.com"><li>Banana</li></a>
        <a href="http://whatsapp.com"><li>Orange</li></a>
    </ol>
    <!-- this is very important -->
    <ol>
        <a href="http://whatsapp.com">Apple</a>
        <a href="http://whatsapp.com">Banana</a>
        <a href="http://whatsapp.com">Orange</a>
    </ol>
</body>
</html>
